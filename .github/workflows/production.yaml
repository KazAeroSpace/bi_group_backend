name: Release changes to production

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/strapi:latest
#          outputs: type=docker,dest=/tmp/strapi.tar

      - name: Rerun application
        run: docker-compose -f /home/badmin/docker-compose.yaml up --no-deps strapi -d
