name: Release changes to production

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: docker build --tag walonade/strapi:latest

      - name: Rerun application
        run: docker-compose -f /home/badmin/docker-compose.yaml up --no-deps strapi -d
