name: Release changes to production

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: walonade/strapi:latest

      - name: Save
        run: docker save -o walonade-strapi.tar walonade/strapi:latest

      - name: Deploy app
        uses: garygrossgarten/github-action-scp@release
        with:
          local: walonade-strapi.tar
          remote: ${{ secrets.REMOTE_SERVER_FOLDER }}
          host: ${{ secrets.REMOTE_SERVER_IP }}
          port: ${{ secrets.REMOTE_SERVER_PORT }}
          username: ${{ secrets.REMOTE_SERVER_USER }}
          password: ${{ secrets.REMOTE_SERVER_PASSWORD }}
